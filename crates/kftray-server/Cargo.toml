[package]
name = "kftray-server"
version = "0.24.2"
authors = ["Henrique Cavarsan <hencavarsan@gmail.com>"]
edition = "2024"
description = "KFtray Server is a Rust application that relays UDP/TCP traffic to an upstream server"
homepage = "https://kftray.app"
repository = "https://github.com/hcavarsan/kftray"
license = "GPL-3.0"

[dependencies]
async-trait = "0.1.88"
env_logger = "0.11.8"
log = "0.4.27"
tokio = { version = "1.47", features = ["full", "macros", "rt-multi-thread"] }
url = "2.5.4"

[dev-dependencies]
lazy_static = "1.5.0"
