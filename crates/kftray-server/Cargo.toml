[package]
name = "kftray-server"
version = "0.13.2"
description = "KFtray Server is a Rust application that relays UDP/TCP traffic to an upstream server"
authors = [
    "Henrique Cavarsan <hencavarsan@gmail.com>",
]
license = "MIT"
homepage = "https://kftray.app"
repository = "https://github.com/hcavarsan/kftray"
edition = "2021"

[dependencies]
ctrlc = "3.4.5"
log = "0.4"
env_logger = "0.11.5"
byteorder = "1.4"
tokio = { version = "1", features = ["full"] }

[dev-dependencies]
mockall = "0.13"