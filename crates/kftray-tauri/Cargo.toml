[package]
name = "kftray"
version = "0.11.7"
description = "A cross-platform system tray app for Kubernetes port-forward management"
authors = ["Henrique Cavarsan <hencavarsan@gmail.com>"]
license = "MIT"
homepage = "https://kftray.app"
repository = "https://github.com/hcavarsan/kftray"
edition = "2021"

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
serde_json = "1.0.117"
tauri = { version = "1.6", default-features = false, features = [
	"updater",
	"api-all",
	"macos-private-api",
	"system-tray",
	"icon-png",
	"devtools",
] }
tauri-plugin-positioner = { version = "1.0.5", features = ["system-tray"] }
tokio = { version = "1.37.0", features = ["rt-multi-thread", "macros", "full"] }
rusqlite = { version = "0.31.0", features = ["bundled"] }
dirs = "5.0.1"
reqwest = "0.12.4"
base64 = "0.22.1"
keyring = "2.3.3"
hostsfile = { git = "https://github.com/tonarino/innernet", branch = "main" }
log = "0.4"
env_logger = "0.11.3"
openssl = { version = "0.10.64", features = ["vendored"] }
openssl-sys = { version = "0.9.102", features = ["vendored"] }
kube = { version = "0.91.0", features = [
	"client",
	"config",
	"rustls-tls",
	"ws",
] }
k8s-openapi = { version = "0.22.0", default-features = false, features = [
	"latest",
] }
tokio-stream = { version = "0.1.15", features = ["net"] }
futures = "0.3.30"
anyhow = "1.0.86"
tracing = "0.1.40"
hyper = { version = "1.3.1", features = ["client", "http1", "http2"] }
hyper-util = { version = "0.1.5", features = ["client-legacy", "http1", "tokio"] }
lazy_static = "1.4.0"
serde = { version = "1.0", features = ["derive"] }
rand = "0.8.5"
kube-runtime = "0.91.0"
tower = "0.4.13"
whoami = "1.5.1"
tempfile = "3.9"
h2 = { optional = true, version = "0.4.5" }
fix-path-env = { git = "https://github.com/tauri-apps/fix-path-env-rs" }
open = "5.1.4"
flate2 = "1.0"
image = "0.24.9"
image_ascii = "0.1.1"
httparse = "1.9.2"
uuid = { version = "1.8.0", features = ["v4"] }
bytes = "1.6.0"
tracing-subscriber = "0.3.18"
dashmap = "5.5.3"

[dev-dependencies]
tempfile = "3.9"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
