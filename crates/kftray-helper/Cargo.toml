[package]
name = "kftray-helper"
version = "0.18.1"
edition = "2021"
description = "Privileged helper binary for KFTray"
authors = ["KFTray Contributors"]
license = "MIT"


[dependencies]
clap = { version = "4", features = ["derive"] }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
tokio = { version = "1", features = ["full", "net"] }
uuid = { version = "1.4", features = ["v4", "serde"] }
dirs = "6.0"
zbus = "5.7"
windows-service = "0.8"
kftray-commons = { path = "../kftray-commons" }
libc = "0.2"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.61", features = ["Win32_Foundation", "Win32_Security", "Win32_System_Pipes", "Win32_System_Threading", "Win32_System_Environment", "Win32_Storage_FileSystem"] }
windows-core = "0.61"