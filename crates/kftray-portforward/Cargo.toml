[package]
name = "kftray-portforward"
version = "0.17.0"
description = "KFtray library with port forwarding logic"
authors = [
    "Henrique Cavarsan <hencavarsan@gmail.com>",
]
license = "MIT"
homepage = "https://kftray.app"
repository = "https://github.com/hcavarsan/kftray"
edition = "2021"

[dependencies]
anyhow = "1.0.95"
async-trait = "0.1"
bytes = "1.9.0"
dashmap = "6.1.0"
flate2 = "1.0"
futures = "0.3.31"
httparse = "1.9.5"
k8s-openapi = { version = "0.24.0", default-features = false, features = ["latest"] }
kube = { version = "0.99", features = ["client", "config", "rustls-tls", "ws", "openssl-tls"] }
kube-runtime = "0.99"
lazy_static = "1.5.0"
log = "0.4"
rand = "0.9.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.135"
tokio = { version = "1.43.0", features = ["rt-multi-thread", "macros", "full"] }
tokio-stream = { version = "0.1.17", features = ["net"] }
tracing = "0.1.41"
uuid = { version = "1.11.1", features = ["v4"] }
whoami = "1.5.2"
hostsfile = { git = "https://github.com/tonarino/innernet", branch = "main" }
kftray-commons = { path = "../kftray-commons" }
kftray-http-logs = { path = "../kftray-http-logs" }
tower = { version = "0.5.2", features = ["util"] }
hyper-util = "0.1.10"
dirs = "6.0.0"
openssl = { version = "0.10.71", features = ["vendored"] }
openssl-sys = { version = "0.9.104", features = ["vendored"] }
hyper = "1.4.1"
base64 = "0.22.1"
hyper-openssl = "0.10.2"
secrecy = "0.10.3"
libc = "0.2"

[lib]
name = "kftray_portforward"
path = "src/lib.rs"