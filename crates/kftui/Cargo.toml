[package]
name = "kftui"
version = "0.13.2"
description = "KFtray TUI is a Rust application that manage multiple kubectl port forward configurations"
authors = [
    "Henrique Cavarsan <hencavarsan@gmail.com>",
]
license = "MIT"
homepage = "https://kftray.app"
repository = "https://github.com/hcavarsan/kftray"
edition = "2021"
build = "build.rs"


[dependencies]

serde_json = "1.0.120"
tauri = { version = "1.6", default-features = false, features = [
	"updater",
	"api-all",
	"macos-private-api",
	"system-tray",
	"icon-png",
	"devtools",
] }
tokio = { version = "1.39.1", features = ["rt-multi-thread", "macros", "full"] }
sqlx = { version = "0.8.0", features = ["sqlite", "runtime-tokio-native-tls"] }
dirs = "5.0.1"
base64 = "0.22.1"
hostsfile = { git = "https://github.com/tonarino/innernet", branch = "main" }
log = "0.4"
kube = { version = "0.93.1", features = [
	"client",
	"config",
	"rustls-tls",
	"ws",
] }
k8s-openapi = { version = "0.22.0", default-features = false, features = [
	"latest",
] }
tokio-stream = { version = "0.1.15", features = ["net"] }
futures = "0.3.30"
anyhow = "1.0.86"
tracing = "0.1.40"
hyper = { version = "1.3.1", features = ["client", "http1", "http2"] }
hyper-util = { version = "0.1.6", features = ["client-legacy", "http1", "tokio"] }
lazy_static = "1.5.0"
serde = { version = "1.0", features = ["derive"] }
rand = "0.8.5"
kube-runtime = "0.93.1"
tower = "0.4.13"
whoami = "1.5.1"
tempfile = "3.9"
h2 = { optional = true, version = "0.4.5" }
libc = "0.2"
kftray-commons = { path = "../kftray-commons" }
kftray-portforward = { path = "../kftray-portforward" }
ratatui = { version = "0.26", features = ["unstable-widget-ref"] }
crossterm = { version = "0.27", optional = false }
ratatui-explorer = "0.1.1"
once_cell = "1.10"
built = "0.7.4"


[build-dependencies]
built = "0.7"