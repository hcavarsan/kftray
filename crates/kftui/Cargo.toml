[package]
name = "kftui"
version = "0.22.2"
authors = [
  "Henrique Cavarsan <hencavarsan@gmail.com>",
]
edition = "2021"
description = "KFtray TUI is a Rust application that manage multiple kubectl port forward configurations"
homepage = "https://kftray.app"
repository = "https://github.com/hcavarsan/kftray"
license = "GPL-3.0"
build = "build.rs"

[package.metadata.cargo-machete]
ignored = ["built"]

[dependencies]
built = { workspace = true }
clap = { workspace = true }
crossterm = { workspace = true }
env_logger = { workspace = true }
futures = { workspace = true }
kftray-commons = { path = "../kftray-commons", version = "0.22.2" }
kftray-http-logs = { path = "../kftray-http-logs", version = "0.22.2" }
kftray-network-monitor = { path = "../kftray-network-monitor", version = "0.22.2" }
kftray-portforward = { path = "../kftray-portforward", version = "0.22.2" }
libc = { workspace = true }
log = { workspace = true }
ratatui = { workspace = true }
ratatui-explorer = { workspace = true }
reqwest = { workspace = true }
serde_json = { workspace = true }
tempfile = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
throbber-widgets-tui = "0.8.0"
tokio = { workspace = true }
tui-logger = { workspace = true }

[dev-dependencies]
insta = { workspace = true }

[build-dependencies]
built = { workspace = true }
