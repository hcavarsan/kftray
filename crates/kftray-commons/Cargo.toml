[package]
name = "kftray-commons"
version = "0.17.0"
description = "KFtray commons"
authors = [
    "Henrique Cavarsan <hencavarsan@gmail.com>",
]
license = "MIT"
homepage = "https://kftray.app"
repository = "https://github.com/hcavarsan/kftray"
edition = "2021"

[dependencies]
anyhow = "1.0.95"
bytes = "1.9.0"
dashmap = "6.1.0"
flate2 = "1.0"
httparse = "1.9.5"
k8s-openapi = { version = "0.24.0", default-features = false, features = ["latest"] }
lazy_static = "1.5.0"
log = "0.4"
rand = "0.9.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.135"
tokio = { version = "1.43.0", features = ["rt-multi-thread", "macros", "full"] }
tracing = "0.1.41"
uuid = { version = "1.11.1", features = ["v4"] }
dirs = "6.0.0"
tauri = { version = "1.8", default-features = false, features = [
	"updater",
	"api-all",
	"macos-private-api",
	"system-tray",
	"icon-png",
	"devtools",
] }
sqlx = { version = "0.8.3", default-features = false, features = ["sqlite", "runtime-tokio-native-tls"] }
hostsfile = { git = "https://github.com/tonarino/innernet", branch = "main" }
tempfile = "3.15.0"
portpicker = "0.1.1"
futures = "0.3.31"

[lib]
name = "kftray_commons"
path = "src/lib.rs"