[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
anyhow = "1.0"
async-trait = "0.1"
base64 = "0.22"
brotli = "8.0"
built = "0.8"
bytes = "1.10"
chrono = "0.4"
clap = { version = "4", features = ["derive"] }
crossterm = { version = "0.28", optional = false }
dashmap = "6.1"
dirs = "6.0"
env_logger = "0.11"
fix-path-env = { git = "https://github.com/tauri-apps/fix-path-env-rs" }
flate2 = "1.1"
futures = "0.3"
git2 = { version = "0.20", features = ["ssh"] }
hostsfile = { branch = "main", git = "https://github.com/tonarino/innernet" }
http = "1.3"
httparse = "1.10"
hyper = { version = "1.6", features = ["client", "http1", "http2"] }
hyper-openssl = "0.10"
hyper-util = { version = "0.1", features = ["client-legacy", "http1", "tokio"] }
insta = "1.43"
k8s-openapi = { version = "0.25", default-features = false, features = [
  "latest",
] }
keyring = { version = "3.6", features = [
  "apple-native",
  "linux-native",
  "windows-native",
] }
kube = { version = "1.1", features = [
  "client",
  "config",
  "openssl-tls",
  "rustls-tls",
  "ws",
] }
kube-runtime = "1.1"
lazy_static = "1.5"
libc = "0.2"
log = "0.4"
mockall = "0.13"
netstat2 = { git = "https://github.com/hcavarsan/netstat2-rs" }
once_cell = "1.21"
open = "5.3"
openssl = { version = "0.10", features = ["vendored"] }
openssl-sys = { version = "0.9", features = ["vendored"] }
portpicker = "0.1"
rand = "0.9"
ratatui = { version = "0.29", features = ["unstable-widget-ref"] }
ratatui-explorer = "0.2"
reqwest = "0.12"
secrecy = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.8", features = ["runtime-tokio-native-tls", "sqlite"] }
sysinfo = "0.36.0"
tauri = { version = "1.8", default-features = false, features = [
  "api-all",
  "devtools",
  "icon-png",
  "macos-private-api",
  "system-tray",
  "updater",
] }
tauri-build = { version = "1.5", features = [] }
tauri-plugin-positioner = { version = "1", features = ["system-tray"] }
tempfile = "3.20"
thiserror = "2.0"
tokio = { version = "1.46", features = ["full", "macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1", features = ["net"] }
tower = { version = "0.5", features = ["util"] }
tower-test = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
tui-logger = "0.17"
url = "2.5"
uuid = { version = "1.17", features = ["v4"] }
whoami = "1.6"
windows = { version = "0.61", features = [
  "Win32_Foundation",
  "Win32_Security",
  "Win32_Security_Authorization",
  "Win32_Storage_FileSystem",
  "Win32_System_Environment",
  "Win32_System_Pipes",
  "Win32_System_Threading",
] }
windows-core = "0.61"
windows-service = "0.8"

[profile.release]
opt-level = "s"
strip = true
lto = true
panic = "abort"
codegen-units = 1
