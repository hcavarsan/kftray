[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
anyhow = "1.0.99"
arc-swap = "1.6"
async-trait = "0.1"
base64 = "0.22"
bb8 = "0.9.0"
brotli = "8.0"
built = "0.8"
bytes = "1.10"
chrono = "0.4"
clap = { version = "4.5.45", features = ["derive"] }
crossbeam = { version = "0.8" }
crossterm = { version = "0.28.1", optional = false }
dashmap = "6.1"
dirs = "6.0"
env_logger = "0.11"
fix-path-env = { git = "https://github.com/tauri-apps/fix-path-env-rs" }
flate2 = "1.1"
futures = "0.3"
git2 = { version = "0.20", features = ["ssh"] }
http = "1.3"
httparse = "1.10"
hyper = { version = "1.6", features = ["client", "http1", "http2"] }
hyper-openssl = "0.10"
hyper-util = { version = "0.1", features = [
  "client",
  "client-legacy",
  "client-proxy",
  "http1",
  "tokio",
] }
insta = "1.43"
k8s-openapi = { version = "0.25", default-features = false, features = [
  "latest",
] }
keyring = { version = "3.6", features = [
  "apple-native",
  "linux-native",
  "windows-native",
] }
kftray-commons = { path = "crates/kftray-commons" }
kftray-helper = { path = "crates/kftray-helper" }
kftray-http-logs = { path = "crates/kftray-http-logs" }
kftray-network-monitor = { path = "crates/kftray-network-monitor" }
kftray-portforward = { path = "crates/kftray-portforward" }
kube = { version = "1.1", features = [
  "client",
  "config",
  "http-proxy",
  "oauth",
  "openssl-tls",
  "runtime",
  "rustls-tls",
  "ws",
] }
kube-core = "1.1"
kube-runtime = { version = "1.1", features = ["unstable-runtime"] }
lazy_static = "1.5"
libc = "0.2.175"
log = "0.4"
mockall = "0.13"
netstat2 = { git = "https://github.com/hcavarsan/netstat2-rs" }
once_cell = "1.21"
open = "5.3"
openssl = { version = "0.10", features = ["vendored"] }
openssl-sys = { version = "0.9", features = ["vendored"] }
portpicker = "0.1"
rand = "0.9"
ratatui = { version = "0.29", features = ["unstable-widget-ref"] }
ratatui-explorer = "0.2"
reqwest = "0.12.23"
secrecy = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.142"
socket2 = "0.6.0"
sqlx = { version = "0.8", features = ["runtime-tokio-native-tls", "sqlite"] }
sysinfo = "0.37.0"
tauri = { version = "1.8.3", default-features = false, features = [
  "api-all",
  "devtools",
  "icon-png",
  "macos-private-api",
  "system-tray",
  "updater",
] }
tauri-build = { version = "1.5.6", features = [] }
tauri-plugin-positioner = { version = "1.0.5", features = ["system-tray"] }
tempfile = "3.20"
thiserror = "2.0.15"
throbber-widgets-tui = "0.8.0"
tokio = { version = "1.47.1", features = ["full", "macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1", features = ["net"] }
tokio-util = { version = "0.7.16", features = ["full"] }
tower = { version = "0.5", features = ["util"] }
tower-test = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
tui-logger = "0.17"
url = "2.5"
uuid = { version = "1.18.0", features = ["v4"] }
whoami = "1.6.1"
windows = { version = "0.61", features = [
  "Win32_Foundation",
  "Win32_Security",
  "Win32_Security_Authorization",
  "Win32_Storage_FileSystem",
  "Win32_System_Environment",
  "Win32_System_Pipes",
  "Win32_System_Threading",
] }
windows-core = "0.61"
windows-service = "0.8"

[profile.release]
opt-level = "s"
strip = true
lto = true
panic = "abort"
codegen-units = 1
