[workspace]
members = [
    "crates/*",
]

resolver = "2"

[workspace.dependencies]
# Core dependencies
tokio = { version = "1.46", features = ["rt-multi-thread", "macros", "full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
log = "0.4"
tracing = "0.1"
futures = "0.3"
lazy_static = "1.5"
dirs = "6.0"
rand = "0.9"
uuid = { version = "1.17", features = ["v4"] }
base64 = "0.22"
tempfile = "3.20"
once_cell = "1.21"
bytes = "1.10"
dashmap = "6.1"
flate2 = "1.1"
httparse = "1.10"
libc = "0.2"
chrono = "0.4"
clap = { version = "4", features = ["derive"] }
env_logger = "0.11"
url = "2.5"
whoami = "1.6"
portpicker = "0.1"
brotli = "8.0"
secrecy = "0.10"
ctrlc = "3.4"
insta = "1.43"
built = "0.8"

# HTTP/Network related
hyper = { version = "1.6", features = ["client", "http1", "http2"] }
hyper-util = { version = "0.1", features = ["client-legacy", "http1", "tokio"] }
hostsfile = { git = "https://github.com/tonarino/innernet", branch = "main" }
reqwest = "0.12"
h2 = "0.4"
hyper-openssl = "0.10"
tokio-stream = { version = "0.1", features = ["net"] }
fix-path-env = { git = "https://github.com/tauri-apps/fix-path-env-rs" }
netstat2 = { git = "https://github.com/hcavarsan/netstat2-rs" }

# Database
sqlx = { version = "0.8", features = ["sqlite", "runtime-tokio-native-tls"] }

# Kubernetes related
kube = { version = "1.1", features = ["client", "config", "rustls-tls", "ws", "openssl-tls"] }
k8s-openapi = { version = "0.25", default-features = false, features = ["latest"] }
kube-runtime = "1.1"

# Tauri related
tauri = { version = "1.8", default-features = false, features = [
    "updater",
    "api-all",
    "macos-private-api",
    "system-tray",
    "icon-png",
    "devtools",
] }
tauri-build = { version = "1.5", features = [] }
tauri-plugin-positioner = { version = "1", features = ["system-tray"] }

# Crypto/Security
openssl = { version = "0.10", features = ["vendored"] }
openssl-sys = { version = "0.9", features = ["vendored"] }
keyring = { version = "3.6", features = ["apple-native", "windows-native", "linux-native"] }

# Error handling
thiserror = "2.0"

# Testing
mockall = "0.13"
async-trait = "0.1"
tower = { version = "0.5", features = ["util"] }
tower-test = "0.4"
http = "1.3"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
rstest = "0.25"
tokio-test = "0.4"

# Windows specific
windows-service = "0.8"
windows = { version = "0.61", features = ["Win32_Foundation", "Win32_Security", "Win32_System_Pipes", "Win32_System_Threading", "Win32_System_Environment", "Win32_Storage_FileSystem", "Win32_Security_Authorization"] }
windows-core = "0.61"
windows-sys = "0.60"

# System integration
zbus = "5.8"
sysinfo = "0.36.0"
git2 = { version = "0.20", features = ["ssh"] }
open = "5.3"

# TUI related
ratatui = { version = "0.29", features = ["unstable-widget-ref"] }
crossterm = { version = "0.28", optional = false }
tui-logger = "0.17"
ratatui-explorer = "0.2"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true


