name: Fuzz Testing

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:
  pull_request:
    paths:
      - "fuzz/**"
      - "crates/kftray-http-logs/**"
      - "crates/kftray-commons/**"

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  fuzz:
    name: Fuzz ${{ matrix.target }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_chunked_body
          - fuzz_config_import
    steps:
      - name: Checkout repository
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9
        with:
          toolchain: nightly

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --version 0.13.1 --locked

      - name: Cache cargo registry
        uses: actions/cache@565629816435f6c0b50676926c9b05c254113c0c
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            fuzz/target
          key: ${{ runner.os }}-cargo-fuzz-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-fuzz-${{ matrix.target }}-
            ${{ runner.os }}-cargo-fuzz-

      - name: Run fuzzer
        run: |
          cd fuzz
          cargo +nightly fuzz run ${{ matrix.target }} -- -max_total_time=60
